@let contents = translationsResults?.content;

<div class="translation-title">
  <div>Meaning</div>
  <div>Attempts</div>
  <div>Success</div>
  <div>Learn again?</div>
</div>

<form
  action="" class="form form-flex"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  @for (content of contents; track getUUID()) {
    <app-translation
      [content]="content"
      [sourceLanguage]="sourceLanguage"
      (checkboxChange)="receiveChangeIsActive($event)"/>
  }
  <button class="btn btn-shadow" type="submit">Save changes</button>
</form>

<app-pagination
  [pagination]="getPaginationData()"
  (nextPageNumberEvent)="receiveNextPage($event)"/>
