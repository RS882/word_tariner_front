<div class="modal-backdrop error" (click)="close()"></div>
<div class="modal-window error-window">
  <h2 class="error-title">Errors:</h2>
  @for (errorMsg of messages; track getUUID()) {
    <p class ="error-messages ">{{ errorMsg }}</p>
  }
  <button (click)="close()" class="btn btn-shadow ">Close</button>
</div>
