<div class="modal-backdrop save-result" (click)="close()"></div>
<div class="modal-window save-result-window">
  <p class="save-result_message">Save current result?</p>
  <div class="btn-box">
    <button (click)="save()" class="btn btn-shadow ">Yes</button>
    <button (click)="close()" class="btn btn-shadow ">No</button>
  </div>
</div>
