<form action="" class="form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Registration</h1>

  <app-form-field
    [form]="form"
    controlName="name"
    labelText="Name"
    infoText="Username must be between 3 and 20 characters"
  />

  <app-form-field
    [form]="form"
    controlName="email"
    labelText="Email"
 />

  <app-form-field
    [form]="form"
    controlName="password"
    labelText="Password"
    infoText="Password should include at least one letter (A-Z or a-z),
    one digit (0-9), one special character (@, #, $, %, ^, &, +, =, !),
     have no spaces,no less than 8 characters and no more than 20"
  />

  <app-form-field
    [form]="form"
    controlName="repeatPassword"
    labelText="Re-enter password"
  />

  <button class="btn btn-shadow" type="submit">Registration</button>
</form>
