<form action="" class="login-form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Login</h1>

  <app-form-field
    [form]="form"
    controlName="email"
    labelText="Email">
  </app-form-field>

  <app-form-field
    [form]="form"
    controlName="password"
    labelText="Password">
  </app-form-field>

  <button class="btn btn-shadow" type="submit">Login</button>
</form>
