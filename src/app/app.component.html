@if (isLoading()) {
  <app-modal-loader/>
}
@if (isError()) {
  <app-modal-error [messages]="errorMessages"/>
}
@if (isResult()) {
  <app-modal-result [currentWord]="currentWord"/>
}
@if(isUrlChanged()){
  <app-modal-save-result/>
}
@if(isMessage()){
  <app-modal-message [message]="messageText"/>
}
<router-outlet></router-outlet>
